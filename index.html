  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }

    let playlists;
    let currentTracks = [];

    const audio = document.getElementById("audioPlayer");
    const trackList = document.getElementById("trackList");
    const playlistSelect = document.getElementById("playlistSelect");
    const searchInput = document.getElementById("searchInput");
    const statInfo = document.getElementById("statInfo");
    const historyBox = document.getElementById("historyBox"); // ‡∏¢‡∏±‡∏á‡∏Ñ‡∏á‡πÉ‡∏ä‡πâ ID ‡πÄ‡∏î‡∏¥‡∏°

    fetch("playlists.json")
      .then(response => response.json())
      .then(data => {
        playlists = data;
        let totalTracks = 0;
        Object.keys(playlists).forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          playlistSelect.appendChild(option);
          totalTracks += playlists[name].length;
        });

        statInfo.textContent = `üî∏ ‡∏Ç‡∏ì‡∏∞‡∏ô‡∏µ‡πâ‡∏°‡∏µ‡∏ò‡∏£‡∏£‡∏°‡∏ö‡∏£‡∏£‡∏¢‡∏≤‡∏¢‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ${totalTracks} ‡∏ï‡∏≠‡∏ô‡πÉ‡∏ô ${Object.keys(playlists).length} ‡∏ä‡∏∏‡∏î üôè`;

        const lastTrack = localStorage.getItem("lastTrackUrl");
        if (lastTrack) {
          // audio.src = lastTrack; // ‡πÑ‡∏°‡πà preload
        }

        showHistory(); // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å showHistory ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡πÇ‡∏´‡∏•‡∏î playlists
      });

    playlistSelect.addEventListener("change", function () {
      const selected = this.value;
      // trackList.innerHTML = ""; // ‡∏¢‡πâ‡∏≤‡∏¢‡πÑ‡∏õ‡∏ó‡∏≥‡πÉ‡∏ô showFilteredTracks
      currentTracks = playlists[selected] || [];
      searchInput.value = ""; // Clear search input when playlist changes
      showFilteredTracks(""); // ‡πÅ‡∏™‡∏î‡∏á tracks ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÉ‡∏ô playlist ‡πÉ‡∏´‡∏°‡πà
    });

    searchInput.addEventListener("input", () => {
      showFilteredTracks(searchInput.value);
    });

    function showFilteredTracks(keyword) {
      trackList.innerHTML = ""; // Clear list before filtering
      const filtered = (currentTracks || []).filter(track => // ‡πÄ‡∏û‡∏¥‡πà‡∏° (currentTracks || []) ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô error ‡∏ñ‡πâ‡∏≤ currentTracks ‡πÄ‡∏õ‡πá‡∏ô undefined
        track.title.toLowerCase().includes(keyword.toLowerCase())
      );
      filtered.forEach(track => {
        const li = document.createElement("li");
        li.className = "track-item";

        const btn = document.createElement("button");
        btn.className = "track-button";
        btn.textContent = `‚ñ∂Ô∏è ${track.title}`;
        btn.onclick = () => {
          audio.src = track.url;
          audio.play();
          localStorage.setItem("lastTrackUrl", track.url);
          saveHistory(track);
          showHistory();
        };

        const shareBtn = document.createElement("button");
        shareBtn.className = "share-button";
        shareBtn.textContent = "üîó ‡πÅ‡∏ä‡∏£‡πå";
        shareBtn.onclick = () => {
          navigator.clipboard.writeText(track.url);
          alert("‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÅ‡∏•‡πâ‡∏ß: " + track.url);
        };

        li.appendChild(btn);
        li.appendChild(shareBtn);
        trackList.appendChild(li);
      });
    }

    function saveHistory(track) {
      let history = JSON.parse(localStorage.getItem("history")) || [];
      history = history.filter(t => t.url !== track.url);
      history.unshift({ title: track.title, url: track.url });
      if (history.length > 3) history.pop();
      localStorage.setItem("history", JSON.stringify(history));
    }

    function showHistory() {
      const history = JSON.parse(localStorage.getItem("history")) || [];
      if (history.length === 0) {
        historyBox.style.display = "none";
        return;
      }
      historyBox.style.display = "block";
      historyBox.innerHTML = "<strong>üïí ‡∏ü‡∏±‡∏á‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î:</strong><ul style='padding-left: 20px; margin-top: 5px; margin-bottom: 0;'>" + // ‡∏õ‡∏£‡∏±‡∏ö style ‡∏Ç‡∏≠‡∏á ul ‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢
        history.map(item => `<li><a href="#" onclick="event.preventDefault(); playFromHistory('${item.url}', '${item.title.replace(/'/g, "\\'")}')">${item.title}</a></li>`).join('') +
        "</ul>";
    }

    function playFromHistory(url, title) {
        audio.src = url;
        audio.play();
        localStorage.setItem("lastTrackUrl", url);
        // ‡πÑ‡∏°‡πà‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡πâ‡∏≠‡∏á saveHistory ‡∏ã‡πâ‡∏≥‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà ‡πÄ‡∏ß‡πâ‡∏ô‡πÅ‡∏ï‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏î‡∏±‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô‡∏ö‡∏ô‡∏™‡∏∏‡∏î‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á
        // showHistory(); // ‡∏≠‡∏≤‡∏à‡∏à‡∏∞‡πÑ‡∏°‡πà‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏ã‡πâ‡∏≥ ‡∏ñ‡πâ‡∏≤ UI ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏à‡∏≤‡∏Å‡∏Å‡∏≤‡∏£‡∏Å‡∏£‡∏∞‡∏ó‡∏≥‡∏ô‡∏µ‡πâ‡πÇ‡∏î‡∏¢‡∏ï‡∏£‡∏á
    }

    function resumeLastTrack() {
      const lastTrack = localStorage.getItem("lastTrackUrl");
      if (lastTrack) {
        audio.src = lastTrack;
        audio.play();
      } else {
        alert("‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡∏ü‡∏±‡∏á‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î");
      }
    }
  </script>
